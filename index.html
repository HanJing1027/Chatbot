<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Chat Bot</title>
  </head>
  <body>
    <header>
      <h1>Chat Bot</h1>
    </header>

    <button class="chatbot-toggler">
      <i class="bx bxs-message-dots"></i>
      <i class="bx bxs-x-circle"></i>
    </button>

    <section class="chatbot">
      <header>
        <h2>聊天機器人</h2>
        <i class="close-btn bx bxs-x-circle"></i>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <i class="bx bx-bot"></i>
          <p>嗨 👋🏻 <br />今天我該如何幫助您？</p>
        </li>
      </ul>

      <div class="chat-input">
        <textarea placeholder="輸入訊息..." required></textarea>
        <i class="send-btn bx bxs-send"></i>
      </div>
    </section>
    <!-- js -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
